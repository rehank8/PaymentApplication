
<button class="btn-primary btn-primary" [routerLink]="'/adduser'">Add User</button>
<table class="mt-2 table table-bordered text-center">
  <thead style="background-color:#f5f5f5">
    <tr>
      <th>
        First Name
      </th>
      <th>
        Middle Name
      </th>
      <th>
        Last Name
      </th>
      <th>
        EmailId
      </th>
      <th>
        Phone Number
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="tdbg" *ngFor="let user of users">
      <td>
        {{user.FirstName}}
      </td>
      <td>
        {{user.MiddleName}}
      </td>
      <td>
        {{user.LastName}}
      </td>
      <td>
        {{user.EmailId}}
      </td>
      <td>
        {{user.PhoneNumber}}
      </td>
      <td>
        <a class="anc1 " [routerLink]="['/edituser',user.PKUserId]">Edit</a>|
        <a class="anc1 " (click)="DeleteUser(user.PKUserId)">Delete</a>
      </td>

    </tr>
  </tbody>
</table>
